<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<head>
  <link 
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
  >
  
  <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
  
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body class="bg-dark">
  <div id="container" class="container p-4">
      <div id="quote-box">
        <i class="fa fa-quote-left"> </i>
        <span id="text">
         Strive not to be a success, but rather to be of value.
        </span>
        
        <hr />

        <em><div id="author">
          Albert Einstein
        </div></em>

        <div id="buttons">
          
          <div id="share">
            <button id="twitter" class="btn bg-light">
              <a id="tweet-quote" href="twitter.com/intent/tweet">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </button>
            
            <button id="twitter" class="btn bg-light">
              <a id="insta-quote" href="https://www.instagram.com/">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </button>
          </div>

          <button id="new-quote" class="btn btn-success">
          New Quote
          </button>
        </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
